<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="register">
		<h1>Register</h1>
		<div class="links">
			<a href="{{ url_for('login') }}">Login</a>
			<a href="{{ url_for('register') }}" class="active">Register</a>
		</div>
		<form action="{{ url_for('register') }}" method="post" autocomplete="off">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Enter Username" id="username" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Enter Password" id="password" required>
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="Enter Email" id="email" required>
			<label for="department">
				<i class="fas fa-building"></i>
			</label>
			<input type="text" name="department" placeholder="Enter Department name" id="department">
			<label for="contact">
				<i class="fas fa-address-book"></i>
			</label>
			<input type="text" name="contact" placeholder="Enter Contact No" id="contact" required>
			<div class="mb-3">
				<input class="form-control" name="image" type="file" id="formFile">
			</div>
			<div class="msg">{{ msg }}</div>
			<input type="submit" value="Register">
		</form>
	</div>
</body>

</html>
